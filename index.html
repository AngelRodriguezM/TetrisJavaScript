<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 ">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
</head>
<body>
    <div class="matrix"></div>
 

    <div class="tetris-game">
        <div id="openTetrisApp" ><img src="./icons/TetrisAppIcon.png" alt="">
            <p>Tetris</p>
        </div>
        <div class="gamewindow" id="gamewindow">
            <div class="window-header">
                <h1 class="game-title">Tetris</h1>
                <div class="title-buttons">
                    <button class="titleBtn">_</button>
                    <button class="titleBtn" class="close-Btn" id="closeBtn">X</button>
                    <div class="pause-overlay" id="pauseOverlay">Paused â€” press Start</div>
                </div>
            </div>

            <h3>Score: <span id="score">0</span></h3>
            <div class="start-button">

                <button id="start-button">Start/Pause</button>
            </div>
            <div class="grid-wrap">
                <div id="grid"></div>
                <script>

                    const grid = document.getElementById('grid');
                    for (let i = 0;  i<200; i++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        grid.appendChild(cell);
                    }
                    for (let j = 0; j<10; j++){
                        const taken = document.createElement('div');
                        taken.classList.add('taken')
                        grid.appendChild(taken);
                    }

                </script>
            </div>

            <div class="mini-grid-wrap">
                <div class="controls">
                    <button class="moveBtn" id="leftArrow" ><img src="./icons/arrowIcon.png" alt=""></button>
                    <button class="moveBtn" id="rightArrow" ><img src="./icons/arrowIcon.png" alt=""> </button>
                    <button class="moveBtn" id="downArrow" > <img src="./icons/arrowIcon.png" alt=""></button>
                    <script src="script.js" defer></script>


                <div id="mini-grid" class="mini-grid"></div>
                <script>
                    const miniGrid = document.getElementById('mini-grid');
                    for (let i = 0; i<16; i++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell', 'tetroshape')
                        miniGrid.appendChild(cell);
                    }

                </script>

                <button class="moveBtn" id="rotateBtn"><img src="./icons/RotateIcon.png" alt=""></button>

                </div>

            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
